<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark App</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <aside></aside>
      <div class="inbox"></div>

      <div class="chat">
        <div class="header">
          <div class="search">
            <input class="search__input" type="text" placeholder="Search.." />

            <button class="search__button">
              <i class="las la-search"></i>
            </button>
          </div>
        </div>

        <div class="messages">

          <div class="item">
            <div class="image">
              <figure class="avatar-container">
                <img
                  src="img/michael.jpg"
                  alt="Michael.B"
                  class="avatar"
                />

                <div class="online"></div>
              </figure>
            </div>

            <div class="info">
                <p class="last-message">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse autem quia illum odio. Mollitia iusto deleniti perspiciatis asperiores illo aperiam dolore, sapiente doloremque, nihil animi vel repellendus ducimus consequatur ipsa.
                </p>
            </div>

            <div>
                <div class="indicator"></div>
            </div>
          </div>

        </div>

        <div class="send-block"></div>
      </div>

      <div class="panel"></div>
    </div>
  </body>
</html>
