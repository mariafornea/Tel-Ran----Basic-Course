<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark App</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <aside></aside>
      <div class="inbox"></div>

      <div class="chat">
        <div class="header">
          <div class="search">
            <input class="search__input" type="text" placeholder="Search.." />

            <button class="search__button">
              <i class="las la-search"></i>
            </button>
          </div>
        </div>

        <div class="messages">

          <div class="item">
            <div class="image">
              <figure class="avatar-container">
                <img
                  src="img/michael.jpg"
                  alt="Michael.B"
                  class="avatar"
                />

                <div class="online"></div>
              </figure>
            </div>

            <div class="info">
                    <ul class="last-message">
                      <li class="last-message_bold">Michael.B</li>
                      <li class="last-message_gray">Project manager</li>
                      <li class="last-message_normal">Sent you the file</li>
                    </ul>
              </div>
                <div class="indicator">
                 <figure> +2 </figure>
                </div>
          </div>
          <div class="item">
            <div class="image">
              <figure class="avatar-container">
                <img
                  src="img/katie.jpg"
                  alt="Katie.W"
                  class="avatar"
                />

                <div class="online"></div>
              </figure>
            </div>

            <div class="info">
                    <ul class="last-message">
                      <li class="last-message_bold">Katie.W</li>
                      <li class="last-message_gray">Middle designer</li>
                      <li class="last-message_normal">See you tomorrow. Have a good day!</li>
                    </ul>
              </div>
                <div class="indicator">
                 <figure> +3 </figure>
                </div>
          </div>
          <div class="item">
            <div class="image">
              <figure class="avatar-container">
                <img
                  src="img/arnold.jpg"
                  alt="Arnold.J"
                  class="avatar"
                />
              </figure>
              </div>
            <div class="info">
                    <ul class="last-message">
                      <li class="last-message_bold">Arnold.J</li>
                      <li class="last-message_gray">UI designer</li>
                      <li class="last-message_normal">Hi&#128075;I checked the layout again</li>
                    </ul>
              </div>
          </div>
          <hr>
          <div class="item">
            <div class="image">
              <figure class="avatar-container">
                <img
                  src="img/fannie.jpg"
                  alt="Fannie.K"
                  class="avatar"
                />
              </figure>
              </div>
            <div class="info">
                    <ul class="last-message">
                      <li class="last-message_bold">Fannie.K</li>
                      <li class="last-message_gray">HR manager</li>
                      <li class="last-message_normal">okay!</li>
                    </ul>
              </div>
          </div>
          <div class="item">
            <div class="image">
              <figure class="avatar-container">
                <img
                  src="img/isaac.png"
                  alt="Isaac.A"
                  class="avatar"
                />
              </figure>
              </div>
            <div class="info">
                    <ul class="last-message">
                      <li class="last-message_bold">Isaac.A</li>
                      <li class="last-message_gray">SMM manager</li>
                      <li class="last-message_normal">I don't think we're going to finish</li>
                    </ul>
              </div>
          </div>
        </div>

        <div class="send-block"></div>
      </div>

      <div class="panel"></div>
    </div>
  </body>
</html>
