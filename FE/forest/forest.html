<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Find your place in the Forest</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="wrapper__header_logo">
                    <img src="img/logo.png">
                </div>
                <div class="wrapper__header_menu">
                    <button type="button">
                        <img src="img/denmark.png">
                    </button>
                    <ul>
                        <li class="wrapper__header_menu_item">Home</li>
                        <li class="wrapper__header_menu_item">The hut</li>
                        <li class="wrapper__header_menu_item">The area</li>
                        <li class="wrapper__header_menu_item">Booking</li>
                        <li class="wrapper__header_menu_item">FAQ</li>
                    </ul>
                </div>
                <div class="wrapper__header_button">
                    <button type="button">book now</button>
                </div>
            </div>
            <div class="wrapper__intro">
                <img src="img/Intro.png">
                <div class="wrapper__frame">
                    <span>Find your place in the Forest<span>
                    <p>Come and stay in our hut hotel near</p>
                    <p>Mariager Fjord in Denmark</p>
                </div>
            </div>
        </div>
    </body>
</html>
