НЕЗАКОММИЧЕННЫХ ИЗМЕНЕНИЙ

git stash (позволяет сохранить незакоммиченные правки)
git stash pop (вернуть ранее сохраненные правки)
git stash list (посмотреть списком)
git stash apply <stash_id> (применить, но не удалять "заначку")
git stash save "комментарий" (сохранить "заначку" с комментарием)
git stash drop stash_id (удалить "заначку" по ID)
git stash show <stash_id> -p (посмотреть правки в "заначке")
git stash clear (удалить все "заначки")
"заначки")
git checkout -f (ВНИМАНИЕ! ДЕСТРУКТИВНАЯ ФУНКЦИЯ! удалить все правки, отличные от коммита)
git revert commit_id (удалить правки через создание нового коммита)

КАК ПРОВЕРИТЬ ЕСТЬ ЛИ ПРИВЯЗКА К GH?

- посмотреть список всех привязок (git remote show)
- проверить конкретную привязка (git remote show origin)
git remote rm origin (удалить привязку)

