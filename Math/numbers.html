<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Numbers JS</title>
  </head>
  <body>
    <script type="text/javascript">
        alert("Эта программа выводит суму, разность, произведение и отношение двух чисел");
        var first = prompt("Введите первое число:");
        var second = prompt("Введите первое число:");
        var sum = Number(first) + Number(second);
        var diff = first - second;
        var prod = first * second;
        var div = first / second;
        alert("Сумма = " + sum + "\nРазность = " + diff + "\nПроизведение = " + prod + "\nОтношение = " + div);
    </script>
  </body>
</html>
