<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odd Print</title>
  </head>
  <body>
    <script type="text/javascript">
        alert("Эта программа выводит число, если оно является четным, или на 1 больше, если - нечетным");
        var number = prompt("Введите число:");
        if (number % 2 == 0) {
            alert(number);
        }
        else {
            alert(Number(number)+1);
        }
    </script>
  </body>
</html>
