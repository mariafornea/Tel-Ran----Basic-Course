<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Numbers JS</title>
  </head>
  <body>
    <script type="text/javascript">
        alert("Эта программа проверяет является ли число четным или нечетным");
        var number = prompt("Введите число:");
        if (number % 2 == 0) {
            alert("Четное");
        }
        else {
            alert("Нечетное");
        }
    </script>
  </body>
</html>
